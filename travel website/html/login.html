<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" href="../css/try.css">
</head>
<body>
   <div>
    <h1 class="head">WELCOME TO INVESTER CLUB</h1>
    <div class="form">
      
      <div class="title">Welcome</div>
      <div class="subtitle">Let's Login to your account!</div>
      <div class="input-container ic1">
        <input id="email" class="input" type="email" placeholder=" " />
        <div class="cut"></div>
        <label for="name" class="placeholder">Username</label>
      </div>
      <div class="input-container ic2">
        <input id="password" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="password"  class="placeholder">Password</label>
      </div>      
      <button onclick="login()" type="text" class="submit">Login</button>
      <br>
      <br>
      <span style="color: white;">dont have an account yet? <a style="color:skyblue;" href="../html/register.html">register..</a></span>
    </div>
   </div>
    
</body>
<script>
   function login(){
    var email1=document.getElementById("email").value;
    var pass1=document.getElementById("password").value;

    var email=localStorage.getItem("email");
    var pass=localStorage.getItem("password");

    if(email==email1 && pass==pass1){
            window.location.href="../index.html";
    }else{
        alert("Wrong password or email")
    }
   }

</script>
</html>
